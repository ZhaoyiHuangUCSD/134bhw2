
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="only screen and (max-width: 800px)" href="./src/mobile.css" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet" type="text/css">
<title>Adding Page </title>
    <style>
        input[type="text"]{
            border:1px solid grey;
            width:200px;
            height:100px;
        }
        body{
            font-family: 'PT Serif', serif;
        }
        
    </style>
</head>
<body>

<h1>Add/Edit Issue</h1>
    <form action="./new-issue-table.html" method="get">
    <b>Issue Title</b><br>
        <textarea name="message" rows="10" cols="30"></textarea><br>
        <b>Issue Type</b><br>
        <select name="issues">
            <option value="N/A">N/A</option>
            <option value="Error">Error</option>
            <option value="Warning">Warning</option>
        </select><br>
        <b>Issue Description</b><br>
        <textarea name="message" rows="10" cols="30"></textarea><br>
        <b>Issue Priority</b><br>
        <div class="slidecontainer"><input type="range" min="1" max="3" value="2" class="slider" ></div><br>
            <b>Issue Attachment</b><br>
            <input type="file"><br>
            <p>&nbsp;</p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    </form>
</body>
</html>
