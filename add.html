<!-- Tag used: html, head, meta, title, style body, marquee, h1, form, b, input, b, select, option, b, input, div, p, button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="only screen and (max-width: 800px)" href="./src/mobile.css" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet" type="text/css">
<title>Adding Page </title>
    <style>
        body{
            font-family: 'PT Serif', serif;
        }
        .head{
                font-family: "Times New Roman", Times, serif;
        }
        
    </style>
</head>
<body>
    <!--Marquee is not html5 tag, so validator does not support it. The validator detects
        error wherever you put marquee tag: inside or outside head tag,inside or outside 
        body tag. The way to solve it is using javascript to animate the same effect in
        html5-->
    <marquee direction="left">Welcome</marquee>
<h1 class="head">Add Issue</h1>
    <form action="./new-issue-table.html" method="get">
    <b>Issue Title</b><br>
        <input type="text"><br>
        <b>Issue Type</b><br>
        <select name="issues">
            <option value="N/A">N/A</option>
            <option value="Images">Images</option>
            <option value="Media">Media</option>
            <option value="Fomrs">Forms</option>
            <option value="text">Sections related</option>
            <option value="Media">Text </option>
        </select><br>
        <b>Issue Description</b><br>
        <input type="text"><br>
        <b>Issue Priority</b><br>
        <div class="slidecontainer"><input type="range" min="1" max="3" value="2" class="slider" ></div><br>
            <b>Issue Attachment</b><br>
            <input type="file"><br>
            <p>&nbsp;</p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    </form>
</body>
</html>
