<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <style>
       body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box}
        input[type=text], input[type=password],input[type=email] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}
   button {
    background-color: #00BFFF;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}     
        .cancelbtn{
        background-color:#f44336;
        }

        button:hover{
            opacity: 1;
        }
        .top {
    text-align: center;
    position: relative;
}


    </style>
</head>
    <body>
        <main>
        <form action="#" method="post">
            <div class="top">
            <img src="img/paperpen.jpg" width="200" height="200" alt="signup pic">
                <h3>Sign up by fill in the detail below</h3>
            </div>
            <div clalss="mainfield">
                <label><b>Name</b></label><br>
                <input type="text" required>
                <label><b>Email</b></label><br>
                <input type="email" required><br>
                <label><b>Password</b></label><br>
                <input type="password" required>
                <label><b>Repeat password</b></label><br>
                <input type="password" required>
            </div>
            <div class="down">
            <button type="submit" class="signupbtn">Signup</button>
            <button type="button" onclick="location.href='index.html'" class="cancelbtn">Cancel</button>
            </div>
            </form>
        </main>
    </body>
</html>
