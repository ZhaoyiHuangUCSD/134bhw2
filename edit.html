<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="only screen and (max-width: 800px)" href="./src/mobile.css" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet" type="text/css">
<title>Adding Page </title>
    <style>
        input[type="text"]{
            border:1px solid grey;
            width:200px;
            height:100px;
        }
        body{
            font-family: 'PT Serif', serif;
        }
        
    </style>
</head>
<body>

<h1>Edit Issue</h1>
    <form action="./table-after-flip.html" method="post">
        <b>Issue Title/ID</b><br>
         <textarea name="message" rows="10" cols="30">1</textarea><br>
        <b>Change issue status</b><br>
        <select name="issues">
            <option value="close">close</option>
            <option value="reopen">re-open</option>
            <option value="NA">N/A</option>
        </select><br>
        <br>
        <b>Reasons for change/change for issue description</b><br>
        <textarea name="message" rows="10" cols="30" placeholder="please provide details why you want to change issue status or provide alternative content for issue description"></textarea><br>
        <b>Change issue priority</b><br>
        <div class="slidecontainer"><input type="range" min="1" max="3" value="2" class="slider" ></div><br>
            <b>Update Issue Attachment</b><br>
            <input type="file"><br>
            <p>&nbsp;</p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    </form>
</body>
</html>
